            <div class="checkbox-card-body">

                <button id="clearButton" type="button" class="btn btn-outline-dark btn-sm">Reset</button>

                <!--Table of Checked Country Codes-->
                <table id="rateTable" class="table">
                    <tr>
                        <th>Code</th>
                        <th>Description</th>

                    </tr>
