<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Market Rates</title>

</head>

<body>

    <div id="coin-api-data">
        <h1>Live Bitcoin Price Index</h1>
    </div>


    <!--------------------------------------List of Country Code Checkboxes----------------------------------------->

    <div class="card border-light mb-3" style="max-width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Select Country Codes:</h5>


            <table id="checkboxTable" class="table">

                <tbody id="currencyList" class="list-group-horizontal">
                    <tr>
                        <td class="currencyCheck"></td>
                    </tr>
                </tbody>
            </table>
            <button id="currButton" type="button">Display Codes In Table</button>
            <button id="clearButton" type="button">Reset</button>
        </div>
    </div>

    <!--------------------------------------Table of Checked Country Codes----------------------------------------->

    <table id="rateTable" class="table">
        <tr class="bg-secondary">

            <th>Code</th>
            <th>Description</th>
            <th>Rate</th>
        </tr>
        <tbody id="coinPriceTable">

        </tbody>

    </table>

    <footer class="container-fluid">
        <div class="social">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>

        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
<script src="assets/js/main.js"></script>

</html>
